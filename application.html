<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
<title>Application</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: "Lato", sans-serif;
    }
    .w3-bar, h1, button {
        font-family: "Montserrat", sans-serif;
    }
    form {
        max-width: 800px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    form fieldset {
        border: none;
        margin-bottom: 20px;
    }
    form legend {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }
    form label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
        color: #555;
    }
    form input[type="text"],
    form input[type="date"],
    form input[type="tel"],
    form input[type="email"],
    form select,
    form input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        margin-bottom: 15px;
        box-sizing: border-box;
        outline: none;
    }
    form input[type="text"]:focus,
    form input[type="date"]:focus,
    form input[type="tel"]:focus,
    form input[type="email"]:focus,
    form select:focus,
    form input[type="file"]:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    .two-cols {
        display: flex;
        gap: 20px;
    }
    .two-cols > label {
        flex: 1;
    }
    form .btns {
        text-align: center;
        margin-top: 20px;
    }
    form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    form input[type="submit"]:hover {
        background-color: #45a049;
    }
    form p {
        font-size: 12px;
        color: #888;
        margin-top: -10px;
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-bar w3-black w3-card w3-left-align w3-large">
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large"><img src="hb2.jpg" alt="Home" width="60" height="50"></a>
    <a href="about.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">About Us</a>
    <a href="application.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Application</a>
    <a href="employee.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Employee</a>
    <a href="JobSpec.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Job Spec</a>
</div>

<!-- Header -->
<header class="w3-container w3-custom-header w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Why not apply with us?</h1>
  <p class="w3-xlarge">Join HotBeans to shape the future of web development.</p>
</header>

<!-- Application Form -->
<form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
  <fieldset>
    <legend>Job</legend>
    <label>
      Application for *
      <select name="Application for" required>
        <option>Assistant Lead Web</option>
        <option>Web Developing</option>
        <option>Web Designing</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <legend>Personal Data</legend>
    <div class="two-cols">
      <label>
        First Name *
        <input type="text" name="First name" required>
      </label>
      <label>
        Surname *
        <input type="text" name="Family name" required>
      </label>
    </div>
    <div class="two-cols">
      <label>
        Insert University
        <input type="text" name="University">
      </label>
      <label>
        Date of Birth
        <input type="date" name="Date of birth">
      </label>
    </div>
    <label>
      Address
      <input type="text" name="Address">
    </label>
    <div class="two-cols">
      <label>
        Postcode
        <input type="text" name="ZIP">
      </label>
      <label>
        City
        <input type="text" name="City">
      </label>
    </div>
    <div class="two-cols">
      <label>
        Phone Number *
        <input type="tel" name="Phone" required>
      </label>
      <label>
        Email Address *
        <input type="email" name="Email" required>
      </label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Application Documents</legend>
    <div class="two-cols">
      <label>
        Application Letter
        <input type="file" name="Application letter" accept=".doc,.docx,.pdf">
      </label>
      <label>
        Curriculum Vitae
        <input type="file" name="Curriculum vitae" accept=".doc,.docx,.pdf">
      </label>
    </div>
    <p>Possible file types: DOC, PDF. Maximum file size: 10 MB.</p>
  </fieldset>
  <div class="btns">
    <input type="submit" value="Submit Application">
  </div>
</form>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  <p>Copyright Â© 2025 HotBeans Inc. All rights reserved.</p>
</footer>

</body>
</html>
